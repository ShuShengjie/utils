<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function answer(arr, total) {
      let result = [];
      arr.forEach((item, index) => {
        const value = total - arr[index];
        if (value in arr) {
          result = [arr[index], value]
        }
      });
      return result;
    }
    console.log(answer([2, 2, 7, 2, 11, 15], 9))
  </script>
</body>
</html>
